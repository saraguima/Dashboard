{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Painel de Gráficos</title>
    <style>
        body {
            background-color: #f0faff; /* azul claro */
            color: #333; /* cor do texto */
            font-family: Arial, sans-serif; /* estilo da fonte */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 50px;
        }

        #vendas-grafico {
            margin-top: 30px;
        }

        .plotly-graph-div {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Painel de Gráficos</h1>

        <div id="vendas-grafico"></div>
    </div>
    
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Dados para o gráfico em JSON (processados pelo Django) -->
    <script id="chart-data" type="application/json">
        {{ chart_data|safe }}
    </script>

    <!-- JS estático que lê o JSON acima e monta o gráfico -->
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
